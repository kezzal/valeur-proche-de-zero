    <script>
        /*
        
        Ma logique avant codage
        ***********************
        
            - J'ai mon tableau avec quelques données
            - Je vérifie si mon contient des données. Si pas de données, j'affiche un alert('pas de données!')
            - Le tableau contient des données, donc ma mission est de trouver la valeur la plus proche de 0.
                - Je commence par une condition: 
                    -> Si j'ai la valeur '0' dans le tableau donc la valeur la plus proche de 0 est 0!
                    -> Si pas de '0' dans le tableau, je vais commencer par récupérer la valeur absolue la plus basse de toutes les valeurs existantes dans le tableau. Car c'est celle qui se rapproche le plus de 0 (Ex: +1 et -1)
                       une fois la petite valeur absolue obtenue, je vais vérifier si elle existe en (valeur négative) dans le tableau. Pour cela, je crée une copie négative de la valeur obtenue et je la rechercher dans le tableau.
                                                 
                        a- Si la valeur négative existe dans mon tableau, donc:
                        -> Soit j'ai 2 valeurs (une + et l'autre -), je chosis donc la + (Comme c'est demandé dans l'exercice)
                        -> Soit j'ai qu'une seule valeur négative (transformée en +), je l'affiche donc en négative.
                        b- Si pas de valeur négative, donc je n'ai qu'une seule valeur et elle est certainement positive!
        
        */

        var tableau = [5, -20, 5, 18, -7, 1, 2, -1, 58, 250];

        var contenu = tableau.length;

        if (contenu > 0) {
            var zero = tableau.includes(0); // Vérifier si j'ai un zero dans le tableau

            if (zero) {
                alert('0 est le plus proche de 0');
            } else {

                var result = Math.min.apply(null, tableau.map(Math.abs)); // Obtenir la valeur Absolue la plus basse.

                var negatif = -Math.abs(result); // Transformer le result absolu en valeur négative pour vérification
                var verifPos = tableau.includes(result); // vérif valeur positive dans le tableau
                var verifNeg = tableau.includes(negatif); // Vérif valeur négative dans le tableau


                // Affichage
                if (verifPos && verifNeg) {
                    alert('La valeur la plus proche de 0 est ' + result); // Valeur positive par choix
                } else if (!verifPos && verifNeg) {
                    alert('La valeur la plus proche de 0 est ' + -result); // Valeur négative
                }

            }
        } else {
            alert('pas de données!');
        }



















    </script>
